Control=random
Volume=85

; 狂风坦克 , 移动语音
[LasherTankMove]
Sounds= $vlasmoa $vlasmoc $vlasmof $vlasatd ;$vlasmob $vlasmoe 
Control=random
Volume=85

; 狂风坦克 , 攻击语音
[LasherTankAttackCommand]
Sounds= $vlasata $vlasatc $vlasate $vlasatf $vlasatg ;$vlasatb 
Control=random
Volume=85

; 狂风坦克 , 移动音效
[LasherTankMoveStart]
