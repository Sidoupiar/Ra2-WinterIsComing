; 贪婪采矿车 , 选择语音
[YMINSelect]
Sounds=$vslasea $vslaseb $vslasec $vslased $vslasee $vslasef $vslaseg
Control=random
Volume=85

; 贪婪采矿车 , 移动语音
[YMINMove]
Sounds=$vslamoa $vslamoc $vslamoe $vslamof
Control=random
Volume=85

; 贪婪采矿车 , 攻击语音
[YMINAttackCommand]
Sounds=$vslaata $vslaatb $vslaatc $vslaate ;$vslaatd 
Control=random
Volume=85

; 贪婪采矿车 , 采集语音
[YMINHarvest]
