; 比如护甲 , 用户界面设置 , 全局设置等等需要单独条目的设置
; 下面列出了一些标签 , 并且可以根据自己的需要新增或移除

; *********************************** 先决条件组 ***********************************
; 这个是 Ares 平台的功能 , 原版不能新增先决条件组
[GenericPrerequisites]
; 萌菌建筑先决条件
SIPRAAAZAA=GACNST
; 苏菌建筑先决条件
SIPRBAAZAA=NACNST
; 尤里建筑先决条件
SIPRCAAZAA=YACNST
; 任意建筑先决条件
SIPRCNST=GACNST,NACNST,YACNST

