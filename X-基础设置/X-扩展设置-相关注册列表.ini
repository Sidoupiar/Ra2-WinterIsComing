; 这是一个列表 , 用来注册数据包用的
[数据包列表模板]
##VersionNOT.Debug=yes
##VersionNOT.DouQQ=yes
##CopyTemplate=yes

[DataPackTypes]
##Copy=数据包列表模板
40400=SIData_040400Check
40410=SIData_040410Techno
40411=SIData_040411Techno
40412=SIData_040412Techno

