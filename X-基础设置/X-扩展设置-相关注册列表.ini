; 这里用来添加一些扩展平台逻辑
; 比如护甲 , 用户界面设置 , 全局设置等等需要单独条目的设置
; 下面列出了一些标签 , 并且可以根据自己的需要新增或移除

; *********************************** 护甲设置 ***********************************
; 这个是 Ares 平台的功能 , 原版不能新增护甲
[ArmorTypes]
##UseCheckIgnore=yes

; *********************************** 数据包列表 ***********************************
