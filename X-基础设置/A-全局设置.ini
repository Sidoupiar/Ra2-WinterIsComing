VeteranArmor=1.4                                ; 升级后 , 提高护甲 , 相当于生命提高的倍数 , 实际上是伤害除以这个数字
VeteranSpeed=1.03                               ; 升级后 , 移动速度提高的倍数
VeteranSight=0                                  ; 升级后 , 视野提高的倍数 (超过 10 点会导致一个硬编码的崩溃) (译者 : 在 Ares 下不会崩溃了)
