; *********************************** 难度设置 ***********************************
; 游戏难度由这些因素控制 , 其中一些因素只影响电脑玩家 , 电脑和人类玩家会受到水平的限制
; 因此电脑玩家可能处于 "困难" 水平 , 而人类玩家可能处于 "简单" 水平
;
; Airspeed      = 所有飞行单位的速度因数 , 数值越大速度越快 , 默认 : 1.0
; Armor         = 全体单位和建筑的护甲因数 , 数值越大护甲越硬 , 默认 : 1.0
; Cost          = 全体单位和建筑的造价因数 , 数值越大造价越高 , 默认 : 1.0
; Firepower     = 所有武器的攻击力因数 , 数值越大伤害越高 , 默认 : 1.0
; Groundspeed   = 所有地面单位的速度因数 , 数值越大速度越快 , 默认 : 1.0
; ROF           = 所有武器的攻击间隔因数 , 数值越大间隔越长 , 默认 : 1.0
; BuildSlowdown = 电脑玩家是否应该建造得比玩家慢 , 默认 : no
; 【只影响电脑玩家 , 不影响人类玩家】
; ContentScan   = 选择最佳目标后 , 是否考虑运输的内容 , 默认 : no
; RepairDelay   = 两次维修建筑间的平均时间间隔 , 单位 : 分钟
; BuildDelay    = 两次建造间的平均时间间隔 , 单位 : 分钟
; DestroyWalls  = 电脑玩家是否寻找并摧毁附近的敌对围墙 , 默认 : yes

