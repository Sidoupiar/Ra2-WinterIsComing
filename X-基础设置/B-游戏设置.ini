; *********************************** 电脑自动管理 IQ 的设置 ***********************************
; 每个玩家 (包括电脑控制或其他) 都持有 IQ 等级 , 用来控制电脑可以自动管理的内容
; 与难度设置不同 , IQ 等级设置得越高 , 作战方的行为就越自主和智能
; 每个能力都会得到一个等级 , 表示该能力将被授予的 IQ 等级
; 这些能力是由电脑自动控制的 , 所以不建议给玩家的作战方过高的 IQ 等级 , 不然玩家的单位将开始做 "自己的事情"
; 玩家的作战方通常被认为 IQ 等级为 0 , 而电脑的作战方 IQ 等级应该为 1 或更高
; 处于遭遇战或多人游戏且 AI 激活时 , 电脑的作战方的 IQ 等级应该为最大值
