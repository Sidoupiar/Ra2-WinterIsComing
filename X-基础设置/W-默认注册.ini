; *********************************** 注意事项 ***********************************
; 注意 :
; 由于导出功能是自动注册的 , 所以并不是需要所有新增的物体都需要在这里注册
; 这里通常仅用于二重或多重注册 , 并且主类因为自动注册 , 所以无需在这里注册
; 另外如果部分注册需要给定排序 , 则可以在这些列表中注册上 , 比如原版的注册信息
;
; 比如你定义了一个新的步兵 , 放在了步兵的 ini 文件里 , 如果你在这里注册了它
