[AI触发模板-盟军炸掉对面的超级武器]
##CopyTemplate=yes
Side=GDI                          ; 所属阵营 , 写注册号 , 从 1 开始 , 写 0 表示全部阵营 , 也可以使用阵营名称 , 名称见 [Sides] 注册表 , 默认 : 0
Country=<all>                     ; 所属国家 , 默认 : <all>
TechLevel=1                       ; 科技等级 , 默认 : 1
Difficult=yes,no,no               ; 是否允许简单 , 中等 , 困难的敌人触发 , 写 1 也一样 , 每一项默认 : yes
TriggerType=4                     ; 触发类型 (触发条件) , 取值范围 : 0 至 7 , 默认 : 0
                                  ; -1 , <none>    任何条件
                                  ;  0 , Techno    敌方拥有指定的单位
                                  ;  1 , Techno    己方拥有指定的单位
                                  ;  2 , <none>    敌方电力黄
                                  ;  3 , <none>    敌方电力红 (间谍偷电成功时有效）
                                  ;  4 , <none>    敌方金钱大于或等于
                                  ;  5 , <none>    本方铁幕装置就绪
                                  ;  6 , <none>    本方超时空传送就绪
                                  ;  7 , Techno    中立方拥有指定的单位
TriggerCount=1                    ; 触发衡量数值 (64 位 16 进制数字的前 8 位) , 这里就是十进制了 , 取值范围 : 0 - 42 9496 7295 , 默认 : 0
TriggerCondition=3                ; 触发判断 (64 位 16 进制数字的第 10 位) , 取值范围 : 0 至 5 , 分别是 < ≤ = ≥ > ≠ , 注意 : 这里是数字 , 并非 "01" 这种的字符串 , 默认 : 3
Default=70                        ; 触发权重默认值 (基础分量) , 默认 : 1
Min=10                            ; 触发权重最小值 (分量下限) , 默认 : 1
Max=70                            ; 触发权重最大值 (分量上限) , 默认 : 1
Skirmish=yes                      ; 用于遭遇战 , 否则用于战役 , 写 1 也一样 , 默认 : yes
BaseDefence=0                     ; 基地防御 , 也就是第 12 项 , 默认 : 0
Unknow=0                          ; 未知的那一项 , 也就是第 14 项 , 默认 : 0

