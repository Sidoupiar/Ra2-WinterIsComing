[SITTAG-Harrier-Support]
##Copy=AI小队模板-通用基础模板
Name=Allied Harrier Support
Loadable=no                     ; 运载单位写 yes 会计算 ContentScan
Autocreate=yes                  ; 结合地图预置单位生效 , 遭遇战中 , 在条件满足的情况下 , 平均每隔 AutocreateTime 规定的时间 , 制造一队带有 Autocreate 的小队
Prebuild=no                     ; 可能会在不需要时提前造好该队伍 , 待确定
Reinforce=no                    ; 写 yes 会强制补充该小队中损失的成员
TransportsReturnOnUnload=no     ; 运输工具完成任务后是否回家
AreTeamMembersRecruitable=yes   ; 队伍成员可否被调去更高优先级的队伍中
IsBaseDefense=no                ; 是否为守家部队
OnlyTargetHouseEnemy=no         ; 是否只针对敌对方
Recruiter=yes                   ; 是否可以从低优先级的队伍和闲置单位中直接调用成员
AvoidThreats=yes                ; 是否会按威胁计算方法寻找最小威胁路径
Aggressive=no                   ; 和 Suicide 共同起作用
Suicide=no                      ; 和 Aggressive 共同起作用

Priority=5                      ; 优先级 , 相同条件下越低越优先制造
Max=1                           ; 该小队最大生成数量
TaskForce=SITFAG-Harrier-Support
Script=SISCAG-Harrier-Support

